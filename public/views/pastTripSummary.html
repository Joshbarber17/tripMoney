<body>
  <nav-bar picture='roadTripPicture'></nav-bar>
  <div class='past-trip-expense-list'>
    <input id='summary-sort' ng-model='sortBy' placeholder="Sort by"></input>
    <ul ng-repeat='expense in expenses | filter: sortBy'>
      ${{expense.cost}} on {{expense.category}} at {{expense.businessName}} - {{expense.businessCity}}, {{expense.businessState}}
    </ul>
  </div>
</body>
