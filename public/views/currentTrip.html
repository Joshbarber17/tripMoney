<body>
  <nav-bar picture='roadTripPicture'></nav-bar>
  <div class='expense-split-body'>
    <div class='current-trip-detail-bar' ng-show'thisTrip'>
      Showing current trip to {{thisTrip.city}}, {{thisTrip.state}}
    </div>
    <div class='expense-list'>
      <button class="waves-effect waves-light btn" id='end-trip-button' ng-click='endCurrentTrip()'>End Current Trip</button>
      <input type='text' placeholder='Filter by'></input>
      <input type='text' placeholder="Sort by"></input>
      <ul ng-repeat='expense in expenses'>
        ${{expense.cost}} on {{expense.category}} at {{expense.businessName}} in {{expense.businessCity}}, {{expense.businessState}}
        <a ng-click="deleteExpense(expense)" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete_forever</i></a>
      </ul>
    </div>
    <div class='expense-adder'>
      $<input ng-model='expenseCost' type='number' id='cost-input' placeholder="Total Cost"></input>
      <input ng-model='expenseBiz' id='cost-input' placeholder="Business Name"></input>
      <input ng-model='expenseCity' id='cost-input' placeholder="City"></input>
      <input ng-model='expenseState' id='cost-input' placeholder="State"></input>
      <p>
        <label>Expense Category</label>
          <select ng-model='expenseCategory' class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="Food">Food</option>
            <option value="Flights">Flights</option>
            <option value="Fuel">Fuel</option>
            <option value="Gambling">Gambling</option>
            <option value="Hotel">Hotel</option>
            <option value="Shopping">Shopping</option>
            <option value="Transportation">Transportation</option>
          </select>
      </p>
      <button class="waves-effect waves-light btn"id='submitExpense' ng-click='submitExpense(expenseCost, expenseCategory, expenseBiz, expenseCity, expenseState)'>Submit Expense</button>
    </div>
  </div>
</body>
